name: End to End CI/CD workflow for Java Application with Maven, Sonar, and K8s Integration

on:
  push:
    branches:
      - main

env:  
  KUBECONFIG: ${{ secrets.KUBECONFIG }}
  SONARTOKEN: ${{ secrets.SONAR_TKN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java JDK
      uses: actions/setup-java@v1
      with:
        java-version: 12

    - name: Maven clean install
      run: mvn clean install

    - name: Perform analysis on SonarQube
      uses: sonarsource/sonarcloud-github-action@v1
      with:
        sonarcloud.organization: your-org-name-here
        sonarcloud.projectKey: your-project-key-here
        sonarcloud.projectName: your-project-name-here
        sonarcloud.token: ${{ secrets.SONAR_TKN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to Kubernetes
      uses: stefanzweifel/k8s-action@v2.0.0
      with:
        args: apply -f kubernetes/
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
